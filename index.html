<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moments & Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <div class="left">
      <img src="images/Moments.svg" alt="">
      <p>Your next favourite movie is <br> just a click away</p>
    </div>

    <div class="image-content">
      <img src="images/tablet.svg" alt="Tablet with play icon" class="tablet">

      <div class="extras">
        <img src="images/popcorn.svg" alt="Popcorn" class="icon">
        <img src="images/headphones.svg" alt="Headphones" class="icon">
        <img src="images/ticket.svg" alt="Movie Ticket" class="icon">
      </div>
       <button class="btn">Get Started</button>
    </div>
  </section>
</body>
</html>
