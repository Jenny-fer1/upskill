<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moments & Movies - Enter PIN</title>
  <link rel="stylesheet" href="enterPin.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="images/Moments.svg" alt="Moments & Movies Logo">
    </div>

    <!-- Form Section -->
    <div class="form-box">
      <h3>Enter your PIN.</h3>
      <form action="addCard.html" method="get">
        <input type="password" placeholder="Enter PIN" required>
        <label class="forgot">
          <input type="checkbox"> Forgot your PIN?
        </label>
        <button type="submit" class="continue-btn">Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
