
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments & Movies - Sign Up</title>
    <link rel="stylesheet" href="userProfile.css">
</head>
<body>
    <div class="container">
        <button class="close-btn" id="closeBtn">&times;</button>
        
       
        <div class="logo-section">
            
            <img src="images/Moments.svg" alt="Moments & Movies Logo" class="logo">
        </div>
        
      
        <div class="form-section">
            <h1>Let's get started!</h1>
            <p>Enter your email or phone number to sign in to your account.</p>
            
            <form class="signup-form">
                <input 
                    type="text" 
                    placeholder="Email or phone number" 
                    class="input-field"
                    required
                >
               <a href="enterPin.html" class="continue-btn">Continue</a>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
