<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Moments & Movies</title>
    <link rel="stylesheet" href="createAccount.css">
</head>
<body>
    <div class="container">
        <a href="registration.html">
            <img src="images/back.svg" alt="Back" class="back-btn">
        </a>
        <img src="images/cancel.svg" alt="Close" class="close-btn">
        
        <div class="branding-section">
            <img src="images/Moments.svg" alt="">
        </div>

        <div class="form-section">
            <h1>Sign Up</h1>
            
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                
                <div class="password-field">
                    <input type="password" placeholder="Password">
                    <img src="images/eye-icon.svg" alt="Show password" class="eye-icon">
                </div>
                
                <div class="password-field">
                    <input type="password" placeholder="Confirm Password">
                    <img src="images/eye-icon.svg" alt="Show password" class="eye-icon">
                </div>
                
                <button type="submit">Sign up</button>
            </form>
            
            <p>By creating an account, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
